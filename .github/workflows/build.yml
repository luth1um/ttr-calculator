name: Build

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  prepare:
    name: Prepare 🕝
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18
  build:
    name: Build 🔧
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: yarn build
