name: Deploy

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  prepare:
    name: Prepare 🕝
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18
  deploy:
    name: Deploy 🚀
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: yarn deploy
